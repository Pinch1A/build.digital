<link href="http://netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.min.css" rel="stylesheet" />
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.0.3/css/font-awesome.min.css" rel="stylesheet" />
<style>
.table>tbody>tr>td {
	vertical-align: inherit;
}
</style>
<div class="container">
<h1>{{"Luca Mastrorilli Skills Test"}}
<a href="{% url "field_new" %}" data-tooltip data-toggle="modal" data-target="#modalNew" type = "button" class="btn btn-lg btn-info pull-right">Add Field</a></h1>
<hr>
    <!-- Modal New -->
    <div class="modal fade" id="modalNew" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    </div><!-- /.modal -->

    <!-- Modal Edit -->
    <div class="modal" id="modalEdit" tabindex="-1" role="form" aria-labelledby="myModalLabel" aria-hidden="true">
    </div><!-- /.modal -->

    <!-- Modal Delete --> 
    <div class="modal fade" id="modalDelete" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    </div><!-- /.modal -->

   <table class="table table-border table-hover">
    <thead>
        <tr>
            <th>*</th>
            <th>Image Path</th>
            <th>Description</th>
            <th>Price</th>
            <th>Stock Number</th>
            <th>Available</th>
        </tr>
    </thead>
   <tbody> 
   {% for field in object_list %}
    <tr id="fieldId" data-identity="{{ field.id }}">
      <td> * </td>
      <td><img class="img-thumbnail img-responsive" data-src="holder.js/70x70" alt="{{ field.image_path }}"/></td>
      <td>{{ field.desc_text }}</td>
      <td>{{ field.price }}</td>
      <td>{{ field.stock_number }}</td>
      <td>{{ field.available_text }}</td>
      <td>
      <div class="btn-group">
     <a href={% url "field_edit" field.id%} type="button" data-tooltip data-toggle="modal" data-target="#modalEdit" type="button" class="btn btn-default fa fa-edit"></a>
     <a href={%url "field_delete" field.id%} type="button" data-tooltip data-toggle="modal" data-target="#modalDelete" class="btn btn-danger fa fa-trash-o"></a>
      </td>
    </tr>
    {% endfor %}
</tbody>
</table>
</div>

<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/holder/2.5.2/holder.js"></script>
 <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
 <script type= "text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery.form/3.50/jquery.form.js"></script>
